<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Population Density Checker Login/sign-up</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header>
        <h1>Population Density Checker</h1>
        <div>
          <nav>
          <ul>
              <li>
                  <a class="hover:bg-violet-600" href="./index.html Us">About us</a>
              </li>
              <li>
                  <a class="hover:bg-green-600" href="./index.html">MAP</a>
              </li>
              <li>
                  <a class="hover:bg-orange-600" href="./index.html">Recommended</a> 
                  <!-- added these from tailwind as an example  -->
              </li>
          </ul>
          </nav>
      </div>
      </header>

      <div class="contatiner h-screen m-auto flex justify-center">
          <form id="login" class="form">
              <h1 class="form__title text-lg">Login</h1>
              <div class="form__message form__message__error">Incorrect Username/password</div>
              <div class="form__input-group">
                  <input type="text" class="form__input px-6 py-3 rounded-xl ring-1" autofocus placeholder="Username or email">
                  <div class="form__input-error-message">This ia a error</div>
              </div>
              <div class="form__input-group">
                <input type="password" class="form__input px-6 py-3 rounded-xl ring-1" autofocus placeholder="Username or email">
                <div class="form__input-error-message">This ia a error</div>
            </div>
            <button class="form__button  text-sm tracking-wide py-3 px-6 bg-blue-50 rounded-xl transition hover:bg-blue-100 focus:bg-blue-100 active: bg-blue-200" type="submit">Continue</button>
            <p class="form__text">
                <a  class="form__link text-sm tracking-wide py-3 px-6 bg-blue-50 rounded-xl transition hover:bg-blue-100 focus:bg-blue-100 active: bg-blue-200" id="linkCreateAccount">Create account</a>
            </p>
          </form>
      </div>
    
    <script src="./assets/js/login.js"></script>
</body>
</html>
